<!DOCTYPE html>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="./nickel-bridge-behavior.html">
<!--Imports go here-->

<dom-module id="nickel-screen">

   <template>
      <style is="custom-style">
         :host {
            display: block;
            @apply(--layout-vertical);
            height: 100%;
            width:100%;
         }

         .filler {
            height: 20px;
            background: var(--filler-background);
            /*background: #3f51b5;*/
         }

      </style>

      <!--Template goes here-->
      <div class="filler" hidden$="{{fillerHidden}}"></div>
      <div class="flex">
         <content></content>
      </div>
   </template>

   <script>
      "use strict";
      Polymer({
         is: "nickel-screen",
         behaviors: [NickelBehaviors.NativeBridgeBehavior],
         properties: {
            fillerHidden: {
               type: Boolean,
               value: true
            }
         },
         ready: function() {
            console.log(this.getCurrentRuntime());
            this.fillerHidden = this.getCurrentRuntime() !== 'iOS'
         }
      });
   </script>

</dom-module>
