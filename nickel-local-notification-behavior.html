<!DOCTYPE html>
<link rel="import" href="../polymer/polymer.html">
<!--Imports go here-->

<link rel="import" href="./nickel-bridge-behavior.html">

<script>
   LocalNotificationBehaviorImpl = {
      scheduleNotification(notification, callback){
         this.postMessage("scheduleNotification", notification, (response) => {
            if (callback) {
               callback(response);
            }
         });
      },
      cancelNotification(notificationId, callback){
         var data = {
            id: notificationId
         };
         this.postMessage("cancelNotification", data, (response) => {
            if (callback) {
               callback(response);
            }
         });
      },
      getScheduledNotifications(callback){
         var data = {};
         this.postMessage("getScheduledNotifications", data, (response) => {
            if (callback) {
               callback(response);
            }
         });
      }
   }
   window.NickelBehaviors = window.NickelBehaviors || {};
   NickelBehaviors.LocalNotificationBehavior = [NickelBehaviors.NativeBridgeBehavior, LocalNotificationBehaviorImpl]

</script>
