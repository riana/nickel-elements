<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/nickel-elements/nickel-screen.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/nickel-elements/nickel-paging-behavior.html">

<link rel="import" href="./storage-behavior-demo.html">
<link rel="import" href="./storage-markup-demo.html">
<link rel="import" href="./object-editor.html">
<link rel="import" href="./wheel-picker-demo.html">
<link rel="import" href="./icon-rate-demo.html">
<link rel="import" href="./photo-picker-demo.html">
<link rel="import" href="./notification-demo.html">
<link rel="import" href="./timer-demo.html">
<link rel="import" href="./sound-demo.html">
<link rel="import" href="./date-picker-demo.html">
<link rel="import" href="./i18n-demo.html">
<link rel="import" href="./animated-list-demo.html">
<link rel="import" href="./demo-menu.html">

<dom-module id="demo-app">

   <template>
      <style is="custom-style">
         :host {
            display: block;
            overflow: hidden;
         }

         neon-animated-pages {
            width: 100%;
            height: 100%;
         }
      </style>
      <neon-animated-pages selected="{{currentPage}}" attr-for-selected="id">
         <demo-menu id="menu"></demo-menu>
         <storage-markup-demo id="objectsListEditor"></storage-markup-demo>
         <object-editor id="edit"></object-editor>
         <wheel-picker-demo id="wheelPicker"></wheel-picker-demo>
         <icon-rate-demo id="iconRate"></icon-rate-demo>
         <photo-picker-demo id="photoPicker"></photo-picker-demo>
         <notification-demo id="notification"></notification-demo>
         <timer-demo id="timer"></timer-demo>
         <sound-demo id="tts"></sound-demo>
         <date-picker-demo id="datePicker"></date-picker-demo>
         <i18n-demo id="i18n"></i18n-demo>
         <animated-list-demo id="animatedList"></animated-list-demo>
      </neon-animated-pages>



   </template>

   <script>
      "use strict";
      Polymer({
         is: "demo-app",
         behaviors: [NickelBehaviors.PagingBehavior],
         properties: {
            currentPage: {
               type: String,
               value: ''
            }
         },
         ready() {
            this.setup((page, e) => {
               if (e) {
                  var pageEl = document.getElementById(page);
                  if(pageEl.prepageForTransition){
                     pageEl.prepageForTransition(e);
                  }
               }
               this.currentPage = page;
            });
            this.pushPage("menu");
         }
      });
   </script>

</dom-module>
