<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/nickel-elements/nickel-screen.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/nickel-elements/nickel-paging-behavior.html">

<link rel="import" href="./storage-behavior-demo.html">
<link rel="import" href="./storage-markup-demo.html">
<link rel="import" href="./object-editor.html">
<link rel="import" href="./wheel-picker-demo.html">
<link rel="import" href="./icon-rate-demo.html">
<link rel="import" href="./photo-picker-demo.html">
<link rel="import" href="./notification-demo.html">
<link rel="import" href="./timer-demo.html">
<link rel="import" href="./sound-demo.html">

<dom-module id="demo-app">

   <template>
      <style is="custom-style">
         :host {
            display: block;
            overflow: hidden;
         }

         neon-animated-pages {
            width: 100%;
            height: 100%;
         }
      </style>

      <nickel-storage-collection id="storage" auto-reload data="{{storedObjects}}" path="TodoItem" indexed-attributes="[[indexedAttributes]]" on-data-updated="_dataUpdated"></nickel-storage-collection>

      <neon-animated-pages selected="{{currentPage}}" attr-for-selected="id">
         <storage-markup-demo id="home" class="fit" on-add-object="_addObject" on-edit-object="_editObject" objects="{{storedObjects}}"></storage-markup-demo>
         <object-editor id="edit" on-save-object="_saveObject" on-delete-object="_deleteObject" on-close-editor="_backHome"></object-editor>
         <wheel-picker-demo id="wheelPicker"></wheel-picker-demo>
         <icon-rate-demo id="iconRate"></icon-rate-demo>
         <photo-picker-demo id="photoPicker"></photo-picker-demo>
         <notification-demo id="notification"></notification-demo>
         <timer-demo id="timer"></timer-demo>
         <sound-demo id="tts"></sound-demo>
      </neon-animated-pages>



   </template>

   <script>
      "use strict";
      Polymer({
         is: "demo-app",
         behaviors: [NickelBehaviors.PagingBehavior],
         properties: {

            currentPage: {
               type: String,
               value: ''
            },

            storedObjects: {
               type: Array,
               value: [],
               notify: true
            },
            indexedAttributes: {
               type: Array,
               value: ['title', 'value']
            }
         },
         ready: function() {
            this.setup((page) => {
               this.currentPage = page;
            });

            this.pushPage("wheelPicker");
            this.pushPage("iconRate");

            this.debounce('loadData', () => {
               this.$.storage.update();
            }, 1000);

            var objects = [];
            for (var i = 0; i < 5; i++) {
               objects.push({
                  title: "object #" + i,
                  detail: ""
               });
            }

            this.storedObjects = objects;
         },
         _addObject: function(e) {
            this.$.edit.createObject();
            this.selectedPage = "edit";
         },

         _editObject: function(e) {
            this.$.edit.editObject(e.detail);
            this.selectedPage = "edit";
         },
         _saveObject: function(e) {
            this.$.storage.store(e.detail);
            this.selectedPage = "home";
         },
         _deleteObject: function(e) {
            this.$.storage.remove(e.detail);
            this.selectedPage = "home";
         },
         _backHome: function(e) {
            this.selectedPage = "home";
         }
      });
   </script>

</dom-module>
